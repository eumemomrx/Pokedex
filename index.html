<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/pkbll.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_id"></span> - <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou número"
            required>
        </form>
        <div class="buttons">
            <button class="button btn-ant">&lt; Anterior </button>
            <button class="button btn-prx"> Próximo &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex"/>
    </main>
</body>
</html>
